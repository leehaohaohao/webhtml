<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓷器鉴赏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: beige;
            position: relative;
            background-position: top;
            display: flex;
        }

        #banner {
            width: 800px;
            height: 938px;
            overflow: hidden;
            border: 2px solid #999;
            position: relative;
        }

        #banner img {
            width: 800px;
            height: 938px;
        }

        #imglist {
            width: 4000px;
            height: 400px;
        }

        #imglist li {
            float: left;
        }

        #icolist {
            position: absolute;
            left: 40%;
            bottom: 10px;
        }

        #icolist li {
            float: left;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #515bc7;
            color: #fff;
            margin-left: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .prev {
            height: 40px;
            width: 30px;
            position: absolute;
            left: 5px;
            top: 45%;
            color: #306ee8;
            font-size: 50px;
            ;
            text-align: center;
            cursor: pointer;
        }

        .next {
            height: 40px;
            width: 30px;
            position: absolute;
            right: 5px;
            top: 45%;
            color: #306ee8;
            font-size: 50px;
            text-align: center;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            font-size: 80px;
            color: rgb(30, 89, 207)
        }

        p {
            font-size: 40px;
            color: rgb(101, 111, 123);
            text-indent: 2em;
        }

        #image {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="banner">
        <ul id="imglist">
            <li><img src="img/瓷器1.png"></li>
            <li><img src="img/02.jpg"></li>
            <li><img src="img/03.jpg"></li>
            <li><img src="img/04.jpg"></li>
            <li><img src="img/瓷器1.png"></li>
        </ul>
        <ul id="icolist">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="prev">《</div>
        <div class="next">》</div>
    </div>
    <div>
        <h1>瓷器介绍</h1>
        <p id="intro">介绍1</p>

    </div>
    <script>
        var esico = document.getElementById('icolist').getElementsByTagName('li');
        var eicolist = document.querySelector('#icolist');
        var eimglist = document.querySelector('#imglist');
        var etest = document.querySelector('#test');
        var eprev = document.querySelector('.prev');
        var enext = document.querySelector('.next');
        var intro = document.getElementById("intro")
        var left = 0;
        var timer;
        run();
        function run() {
            if (left <= -3200) {
                left = 0;
            }
            var m = Math.floor(-left / 800);
            imglist.style.marginLeft = left + 'px';
            var n = (left % 800 == 0) ? n = 5000 : n = 6;
            left -= 10;
            icochange(m);
            updatetxt(m);
            timer = setTimeout(run, n);
        }

        function icochange(m) {
            for (let index = 0; index < esico.length; index++) {
                esico[index].style.backgroundColor = '';
            }

            if (m < esico.length) {
                esico[m].style.backgroundColor = 'grey';
            }

        }

        function imgchange(n) {
            let lt = - (n * 800)
            imglist.style.marginLeft = lt + 'px';
            left = lt;
        }

        eprev.onclick = function () {
            let prevgo = Math.floor(-left / 800) - 1;
            if (prevgo == -1) {
                prevgo = 3;
            }
            imgchange(prevgo);
            icochange(prevgo);
            updatetxt(prevgo);
        }

        enext.onclick = function () {
            let nextgo = Math.floor(-left / 800) + 1;
            if (nextgo == 4) {
                nextgo = 0;
            }
            imgchange(nextgo);
            icochange(nextgo);
            updatetxt(nextgo);
        }

        eicolist.onclick = function () {
            var tg = event.target;
            let ico = tg.innerHTML - 1;
            imgchange(ico);
            icochange(ico);
        }

        eimglist.onmouseover = function () {
            clearTimeout(timer);
        }


        eimglist.onmouseout = function () {
            run();
        }
        function updatetxt(m) {
            if (m == 0) {
                intro.innerText = ""
                intro.innerText = "1"
            }
            if (m == 1) {
                intro.innerText = ""
                intro.innerText = "2"
            }
            if (m == 2) {
                intro.innerText = ""
                intro.innerText = "3"
            }
            if (m == 3) {
                intro.innerText = ""
                intro.innerText = "4"
            }
        }
    </script>
</body>

</html>
