<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>时期界面</title>
		<style type="text/css">
			body,html{
                width:100%;
                height: 100%;
				background-image: url("img/开始背景.png");
                background-repeat: no-repeat;
                background-size: 100% 100%;
                margin: 0;
			}
            .mainDiv{
                position: relative;
                width: 1200px; 
                height: 100%;
                margin: 0 ;
            }
            .circle{
                width:300px;
                height: 300px;
                border-radius: 50%;
                position: absolute;
                background-size: 100% 100%;
                transition: transform 0.3s ease;
            }
            .circle:hover{
                transform: scale(1.1);
            }
            .yuanGu{
                top:10%;
                left:10%;
                background-image: url("img/原古时期.png");
            }/*原始时期*/
            .xiaShangZhou{
                bottom:10%;
                left:30%;
                background-image: url("img/夏商周时期.png");
            }/*夏商周时期*/
            .qinHan{
                top:10%;
                left:50%;
                background-image: url("img/秦汉时期.png");
            }/*秦汉时期*/
            .songYuan{
                bottom:10%;
                left:70%;
                background-image: url("img/宋元时期.png");
            }/*宋元时期*/
            .mingQing{
                top:10%;
                left:90%;
                background-image: url("img/明清时期.png");
            }/*明清时期*/
            .xianDai{
                bottom:10%;
                left:110%;
                background-image: url("img/现代时期.png");
            }/*现代时期*/
		</style>
        <script type="text/javascript">
        </script>
	</head>
	<body>
		<div class="mainDiv">
            <a href="https://www.baidu.com"><div class="circle yuanGu"></div></a>
            <a href="https://www.baidu.com"><div class="circle xiaShangZhou"></div></a>
            <a href="https://www.baidu.com"><div class="circle songYuan"></div></a>
            <a href="https://www.baidu.com"><div class="circle qinHan"></div></a>
            <a href="https://www.baidu.com"><div class="circle mingQing"></div></a>
            <a href="https://www.baidu.com"><div class="circle xianDai"></div></a>
        </div>
	</body>
</html>
